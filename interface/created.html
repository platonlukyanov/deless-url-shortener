<body>
    <header>
        
        <div id="nav-logo-wrapper">
            <img src="images/logo.png" alt="Deless" id="nav-logo-image" height=100px>
        </div>
        <div id="right-part-nav">
           <div class="nav-item"><a href="#" class="active">Главная</a></div>

    <section id="content">
        
        <div id="created-link">
            <div id="result">
                <h1 id="your-link">Ваша ссылка:</h1>
                <div id="target-box">
                    <div id="shorted">
                        <span id="target-link">deless.ru/fGhl</span>
                        <span id="copy-link"><img src="images/copy-btn/copy.svg" alt="Копировать ссылку" id="copy-image"></span>
                    </div>
                </div>
                <div id="qr">
                    <a href="" id="download-qr">QR код(PNG)</a>
                </div>
                
            </div>
            
            <div id="information">
                
                <h2>Хотите иметь доступ к <span class="underline-select">статистике</span> своей ссылки?</h2>
                <p><a href=""class="login-link">Зарегистрируйтесь</a> или <a href="" class="login-link">войдите</a> в свой аккаунт, а затем на вкладке "Ваши ссылки" 
                    добавьте вашу ссылку с помощью секретного кода: <span id="secret-with-control"><input type="password" name="" class="adapt" id="secret-key" value="secret" size="" disabled ><img src="images/visibility/unvisible.svg" alt="Скрыть/Показать" id="visibility"></span></p>
            </div>
        </div>
    </section>
    <footer>
            
        <div id="social">
            <div><a href="mailto:platonlukyanoff@ya.ru" target="blank"><img src="images/social/email.svg" alt="Почта" class="social-icon"></a></div>

            <div><a href="https://twitter.com/LukyanovPlaton" target="blank"><img src="images/social/twitter.svg" alt="Twitter" class="social-icon"></a></div>
            <div><a href="https://vk.com/liristium" target="blank"><img src="images/social/vk.svg" alt="ВКонтакте" class="social-icon"></a></div>
            <div><a href="https://t.me/platonlukyanov"target="blank"><img src="images/social/telegram.svg" alt="Телеграм" class="social-icon"></a></div>
            
        </div>

    <script src="js/theme.js"></script>
    <script src="js/theme-control.js"></script>
    <script src="js/selection.js"></script>
    <script src="js/copy-btn.js"></script>
    <script src="js/visibility.js"></script>
    <script>
        var adapt_text_elements = document.querySelectorAll(".adapt");
        for(var el of adapt_text_elements) {
            el.size = el.value.length;
        }

        var vis_el = document.getElementById("visibility");
        var password_el = document.getElementById("secret-key");
        addPasswordOnOff(password_el, vis_el);
    </script>
