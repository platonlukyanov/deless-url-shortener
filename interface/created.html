<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <header>
        <div id="nav-logo-wrapper">
            <img src="images/logo.png" alt="Deless" id="nav-logo-image" height=100px>
        </div>
        <div id="right-part-nav">
           <div class="nav-item"><a href="#" class="active">Главная</a></div>
           <div class="nav-item"><a href="#">Ваши ссылки</a></div>
           <div class="nav-item"><a href="#">Платон Лукьянов</a></div>
          
        </div>
    </header>
    <div id="content">
        <h1 id="your-link">Ваша ссылка:</h1>
        <div id="target-box">
            <div id="shorted">
                <span id="target-link">deless.ru/fGhl</span>
                <span id="copy-link"><img src="images/copy-btn/copy.svg" alt="Копировать ссылку" id="copy-image"></span>
            </div>
        </div>
        <div id="information">
            <h2>Хотите иметь доступ к <span class="underline-select">статистике</span> своей ссылки?</h2>
            <p><a href=""class="login-link">Зарегистрируйтесь</a> или <a href="" class="login-link">войдите</a> в свой аккаунт, а затем на вкладке "Ваши ссылки" 
                добавьте вашу ссылку с помощью секретного кода: <input type="password" name="" class="adapt" id="secret-key" value="secret" size="" disabled ><img src="images/visibility/unvisible.svg" alt="Скрыть/Показать" id="visibility"></p>
        </div>
    </div>
    <script src="js/selection.js"></script>
    <script src="js/copy-btn.js"></script>
    <script src="js/visibility.js"></script>
    <script>
        var adapt_text_elements = document.querySelectorAll(".adapt");
        for(var el of adapt_text_elements) {
            el.size = el.value.length;
        }

        var vis_el = document.getElementById("visibility");
        var password_el = document.getElementById("secret-key");
        addPasswordOnOff(password_el, vis_el);
    </script>
</body>
